{% extends 'base.html' %} {% block content %}
<div class="container">
    <h1>History</h1>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <ul class="list-group">
                        {% for order in orders %}
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col">{{ order.id }}</div>
                                <div class="col">{{ order.user }}</div>
                                <div class="col">{{ order.created_at }}</div>
                                <div class="col">{{ order.status }}</div>
                                <div class="col">{{ order.total }}</div>
                                <div class="col">
                                    <a
                                        href="{% url 'order' slug=order.slug %}"
                                        class="btn btn-primary"
                                        >View Details</a
                                    >
                                </div>
                            </div>
                        </li>
                        {% empty %}
                        <li class="list-group-item">No orders available</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
