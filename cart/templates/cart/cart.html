{% extends "base.html" %} {% block content %}
<h1>Your Cart</h1>
<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart.items.all %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.product.price }}</td>
            <td>{% widthratio item.quantity 1 item.product.price %}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
