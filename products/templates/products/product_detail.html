{% extends "base.html"%} {% load crispy_forms_tags %} {% block content %}
<div class="container border">
    <h1 class="mb-4 mt-5">{{ product.name }}</h1>
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
            <img
                src="{{ product.image.url }}"
                class="img-fluid"
                alt="{{ product.name }}"
            />
            {% endif %}
        </div>
        <div class="col-md-6">
            <p class="lead">{{ product.description }}</p>
            <p><strong>Price:</strong> {{ product.price }} RM</p>
            <!-- Add more details here if needed -->
            <!-- Add to cart button or any other action buttons can be added here -->
        </div>
    </div>
    {% crispy add_cart_form %}
</div>
{% endblock %}
