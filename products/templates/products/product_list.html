{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h1 class="mt-5 mb-4">Product List</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for product in products %}
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href='{% url "product_detail" slug=product.slug %}'>{{ product.name }}</a>
                            </h5>
                            {% if product.image %}
                                <img src="{{ product.image.url }}"
                                     class="card-img-top"
                                     alt="{{ product.name }}">
                            {% endif %}
                            <p class="card-text">{{ product.description }}</p>
                        </div>
                        <div class="card-footer text-end">
                            <small class="text-muted">{{ product.price }} RM</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
